<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fast_icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <!-- Primary Open Graph image (recommended 1200x630) -->
    <meta property="og:image" content="/og-image-1200x630.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Optional: Square OG image as fallback or for other platforms -->
    <meta
      property="og:image:alt"
      content="Futurity Accelerated Science Tools - Build Better Futures FASTer"
    />
    <meta property="og:image:secure_url" content="/og-image-1200x1200.png" />

    <!-- Twitter Card -->
    <meta
      name="twitter:card"
      content="Futurity Accelerated Science Tools - Build Better Futures Faster"
    />
    <meta name="twitter:image" content="/og-image-1200x630.png" />

    <!-- Other OG tags (optional but recommended) -->
    <meta
      property="og:title"
      content="Futurity Accelerated Science Tools - Build Better Futures Faster"
    />
    <meta
      property="og:description"
      content="Futurity Accelerated Science Tools (FAST) is an expert-led, AI-augmented platform designed to help enterprises and government agencies anticipate trends, identify new opportunities, and make data driven innovation decisions to reach markets and have impact - faster and more accurately than ever before."
    />
    <meta property="og:url" content="https://futurity.science" />
    <meta property="og:type" content="website" />
    <title>Futurity Accelerated Science Tools</title>
    <title>Futurity Accelerated Science Tools</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
